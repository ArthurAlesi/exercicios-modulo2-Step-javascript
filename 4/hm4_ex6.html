<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
        input {
            width: 30%;
        }
    </style>

    <title>exercicio 6</title>
</head>



<body>
    <input type="number" placeholder="Digite um numero de mes" min="1" max="12" id="mes">

    <button onclick="dizerMes()"> entrar</button>

    <script>
        function dizerMes() {
            var mes = document.getElementById("mes").value

            mes = Number(mes)
            switch (mes) {
                case 1:
                    mesExtenso = "Janeiro";
                    break;
                case 2:
                    mesExtenso = "Fevereiro";
                    break;
                case 3:
                    mesExtenso = "Março";
                    break;
                case 4:
                    mesExtenso = "Abril";
                    break;
                case 5:
                    mesExtenso = "Maio";
                    break;
                case 6:
                    mesExtenso = "Junho";
                    break;
                case 7:
                    mesExtenso = "Julho";
                    break;
                case 8:
                    mesExtenso = "Agosto";
                    break;
                case 9:
                    mesExtenso = "Setembero";
                    break;
                case 10:
                    mesExtenso = "Outubro";
                    break;
                case 11:
                    mesExtenso = "Novembro";
                    break;
                case 12:
                    mesExtenso = "Dezembro";
                    break;
                default:
                    mesExtenso = "Mês inválido";
                    break;
            }

            document.write(mesExtenso)

        }
    </script>
</body>



</html>
