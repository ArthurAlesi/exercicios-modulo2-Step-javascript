<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ex 6</title>
</head>

<body>
    Digite nomes <br>
    <input id="nome1"> <br>
    <input id="nome2"> <br>
    <input id="nome3"> <br>
    <input id="nome4"> <br>
    <input id="nome5"> <br>
    <button onclick="pegaNomes()"> GoGoGo</button>

    <p id="nomeLa"></p>
    <script>
        var nomeLista = []
        var nomeInvertidoLista = []







        function pegaNomes() {
            var nome;
            var nomeinvert
            var tagId = "nome"
            for (var i = 1; i <= 5; i++) {
                tagId += i

                nome = document.getElementById(tagId).value
                nomeLista.push(nome)
                nomeInvert = inverteNome(nome)
                nomeInvertidoLista.push(nomeInvert)
                tagId = "nome"
            }

            var txt = ""
            for (var i = 0; i < 5; i++) {
                txt += `${nomeLista[i]}: ${nomeInvertidoLista[i]}  <br>`
            }
            document.getElementById("nomeLa").innerHTML = txt
        }


        function inverteNome(param) {
            var nomeInv = ""
            for (var i = param.length - 1; i >= 0; i--) {
                nomeInv += param[i]
            }
            return nomeInv
        }
    </script>
</body>

</html>
